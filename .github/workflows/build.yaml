name: Build and publish xk6-kafka

on:
  push:
    branches:
      - main
    tags:
      - v*

jobs:
  build:
    name: Build xk6-kafka
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Go 🧑‍💻
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install xk6 and build xk6-kafka for different platforms 🏗️
        run: |
          mkdir dist
          go install go.k6.io/xk6/cmd/xk6@latest
          # ------------------------- Linux amd64 -------------------------
          GOOS=linux GOARCH=amd64 xk6 build --output dist/xk6-kafka_${{ github.ref_name }}_linux_amd64 --with github.com/deepshore/xk6-kafka@${{ github.ref_name }}=. --with github.com/Dynatrace/xk6-output-dynatrace@latest
          tar cvzf dist/xk6-kafka_${{ github.ref_name }}_linux_amd64.tar.gz dist/xk6-kafka_${{ github.ref_name }}_linux_amd64
          # ------------------------- Linux arm64 -------------------------
          GOOS=linux GOARCH=arm64 xk6 build --output dist/xk6-kafka_${{ github.ref_name }}_linux_arm64 --with github.com/deepshore/xk6-kafka@${{ github.ref_name }}=. --with github.com/Dynatrace/xk6-output-dynatrace@latest
          tar cvzf dist/xk6-kafka_${{ github.ref_name }}_linux_arm64.tar.gz dist/xk6-kafka_${{ github.ref_name }}_linux_arm64
          # ------------------------- macOS amd64 -------------------------
          GOOS=darwin GOARCH=amd64 xk6 build --output dist/xk6-kafka_${{ github.ref_name }}_darwin_amd64 --with github.com/deepshore/xk6-kafka@${{ github.ref_name }}=. --with github.com/Dynatrace/xk6-output-dynatrace@latest
          tar cvzf dist/xk6-kafka_${{ github.ref_name }}_darwin_amd64.tar.gz dist/xk6-kafka_${{ github.ref_name }}_darwin_amd64
          # ------------------------- macOS arm64 -------------------------
          GOOS=darwin GOARCH=arm64 xk6 build --output dist/xk6-kafka_${{ github.ref_name }}_darwin_arm64 --with github.com/deepshore/xk6-kafka@${{ github.ref_name }}=. --with github.com/Dynatrace/xk6-output-dynatrace@latest
          tar cvzf dist/xk6-kafka_${{ github.ref_name }}_darwin_arm64.tar.gz dist/xk6-kafka_${{ github.ref_name }}_darwin_arm64
          # ------------------------- Windows amd64 -------------------------
          GOOS=windows GOARCH=amd64 xk6 build --output dist/xk6-kafka_${{ github.ref_name }}_windows_amd64.exe --with github.com/deepshore/xk6-kafka@${{ github.ref_name }}=. --with github.com/Dynatrace/xk6-output-dynatrace@latest
          tar cvzf dist/xk6-kafka_${{ github.ref_name }}_windows_amd64.tar.gz dist/xk6-kafka_${{ github.ref_name }}_windows_amd64.exe
          # ------------------------- Windows arm64 -------------------------
          GOOS=windows GOARCH=arm64 xk6 build --output dist/xk6-kafka_${{ github.ref_name }}_windows_arm64.exe --with github.com/deepshore/xk6-kafka@${{ github.ref_name }}=. --with github.com/Dynatrace/xk6-output-dynatrace@latest
          tar cvzf dist/xk6-kafka_${{ github.ref_name }}_windows_arm64.tar.gz dist/xk6-kafka_${{ github.ref_name }}_windows_arm64.exe

      - name: Generate CycloneDX SBOM artifacts 📃
        run: |
          go install github.com/CycloneDX/cyclonedx-gomod/cmd/cyclonedx-gomod@latest
          cyclonedx-gomod mod -json -licenses -output code-cyclonedx-xk6-kafka-${{ github.ref_name }}.json

      - name: Docker meta 📝
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/deepshore/xk6-kafka
          tags: |
            type=semver,pattern={{version}}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR.io 🔒
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image 🛳️
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,darwin/arm64
          build-args: VERSION_TAG=${{ github.ref_name }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Create Release 📦 and add binaries and SBOM files 💾
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.tar.gz
            code-cyclonedx-xk6-kafka-${{ github.ref_name }}.json
            docker-image-cyclonedx-xk6-kafka-${{ github.ref_name }}.json